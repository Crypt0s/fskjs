<html>
    <head>
        <title>FSK.js - ASCII to FSK!</title>
        <script type="text/javascript" src="raphael.min.js"></script>
        <script type="text/javascript" src="sine.js"></script>
        <style type="text/css">
            #canvas_container {
                width: 500px;
                border: 1px solid #aaa;
            }
        </style>

    </head>
    <body>
      <input type="submit" value="Submit" onclick="javascript:drawSine()"></br></br>

      Sampling rate (samples per second): <input type='text' id="samps" value='.5'/></br>
      Period: <input type="range" min="1" max="100" step="1" id="freq" onchange="javascript:drawSine()"/></br>
      Freq/sec: <div id='t_freq'></div></BR>
      Y Shift: <input type="range" min="1" max="100" step="1" id="yshift" onchange="javascript:drawSine()"/> </br>
      Amplitude: <input type='text' id='amplitude' value='5'/></br>
      Phase Offset: <input type="range" min="1" max="100" step="1" id='phase' value='5' onchange="javascript:drawSine()"/></br>
      Timed : <input type="range" min="1" max="1000" step="1" id="time" onchange="javascript:drawSine()"/> - <div id='t_val'></div>
      <input type="submit" value="Submit" onclick="javascript:drawSine()"></br></br>
      <div id="canvas_container"></div>

    </body>
</html>
